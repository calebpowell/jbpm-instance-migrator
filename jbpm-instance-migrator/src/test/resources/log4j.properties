# Set root logger level to INFO and its only appender to A1.
log4j.rootLogger=WARN, A1
log4j.logger.org.jbpm.instance.migration.util.JbpmInstanceMigratorLogger=DEBUG, JbpmInstanceMigratorLogger

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.JbpmInstanceMigratorLogger=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# Migrator uses PatternLayout.
log4j.appender.JbpmInstanceMigratorLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.JbpmInstanceMigratorLogger.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
